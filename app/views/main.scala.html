@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>@title</title>

            <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
            <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("css/materialize.min.css")" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("css/main.css")">
            <!--jQuery-contextMenu-->
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("bower_components/jQuery-contextMenu/dist/jquery.contextMenu.min.css")">
            <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="red">
            <div class="nav-wrapper">
                <a class="brand-logo waves-effect waves-light" style="margin-left: 20px" href="/">Personal Pokedex</a>
            </div>
        </nav>

        <!-- CONTENT -->
        @content
        <script type="text/javascript" src="@routes.Assets.at("js/jquery-2.1.4.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/materialize.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("bower_components/jQuery-contextMenu/dist/jquery.ui.position.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("bower_components/jQuery-contextMenu/dist/jquery.contextMenu.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/main.js")"></script>
    </body>
</html>
